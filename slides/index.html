<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introduction à Spring MVC</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			#title img {
				border: none;
				background: none;
				box-shadow: none;
				width: 100px;
				height: auto;
			}

			.reveal .slide-background.present {
				opacity: 0.1;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="title">
					<h1>Introduction à Spring MVC</h1>
					<h3>Formation des développeurs</h3>
					<p>
						<small>Romain Warnan</small>
					</p>
					<table>
						<tr>
							<td><img src="../images/spring.png" /></td>
							<td><img src="../images/java-8.png" /></td>
							<td><img src="../images/maven.png" /></td>
							<td><img src="../images/tomcat.png" /></td>
							<td><img src="../images/ajax.png" /></td>
							<td><img src="../images/github.png" /></td>
							<td><img src="../images/jquery.png" /></td>
						</tr>
					</table>
				</section>
				<section data-background-image="../images/spring.png" data-background-size="1200px">
					<h2>Spring core : rappels</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
            Reveal.configure({ slideNumber: 'c/t' });
		</script>
	</body>
</html>
